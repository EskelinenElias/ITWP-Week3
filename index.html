<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Introduction to Web Programming: Week 1</title>
    </head>
    <body>
        <!-- table -->
        <table id="table">
            <thead>
                <tr>
                    <th>Username</th> 
                    <th>Email</th> 
                    <th>Admin</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody id="table-data">
                <tr> 
                    <td>Webmaster</td> 
                    <td>example@email.com</td> 
                    <td>X</td> 
                    <td></td>
                </tr>
                <tr> 
                    <td>User123</td> 
                    <td>example@email.com</td> 
                    <td>-</td> 
                    <td></td>
                </tr>
                <tr> 
                    <td>AnotherUser222</td> 
                    <td>example@email.com</td> 
                    <td>-</td> 
                    <td></td>
                </tr>
            </tbody>
        </table>

        <!-- input form -->
        <form action="" method="">

            <!-- input field for username -->
            <label for "input-username">Username</label>
            <textarea id="input-username"></textarea>

            <!-- input field for email -->
            <label for "input-email">Email</label>
            <textarea id="input-email"></textarea>

            <!-- admin checkbox -->
            <label for "input-admin">Admin</label>
            <input type="checkbox" id="input-admin" name="input-admin">
                
            <!-- file input -->
            <label for="input-image">Add image</label>
            <input type="file" id="input-image" name="input-image">
                
            <!-- submit button -->
            <button id="submit-data">Submit</button>
            
        </form>
        
        <!-- button for emptying the table -->
        <button id="empty-table">Reset</button>
        
        <!-- script -->
        <script src="script.js"></script>

    </body>
</html>
